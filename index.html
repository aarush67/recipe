<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Recipe Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4778277727361005" crossorigin="anonymous"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NTPJEGNSWS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-NTPJEGNSWS');
  </script>
  <style>
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      background: linear-gradient(270deg, #E6E6FA, #F0FFF4, #FFE5B4);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
      transition: background-color 0.3s ease;
    }
    .recipe-card {
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }
    .recipe-card:hover {
      transform: translateY(-2px);
    }
    .dark body {
      background: linear-gradient(270deg, #2C3E50, #34495E, #7F8C8D);
    }
    .dark .recipe-card {
      background: rgba(45, 55, 72, 0.95);
      color: #E5E7EB;
    }
    .skeleton {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: skeleton-loading 1.5s infinite;
    }
    @keyframes skeleton-loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div id="root"></div>
  <script type="text/javascript">
    if (typeof React === 'undefined' || typeof ReactDOM === 'undefined' || typeof Babel === 'undefined') {
      console.error('Failed to load React, ReactDOM, or Babel from CDN');
      document.getElementById('root').innerHTML = `
        <div class="text-center text-gray-800 dark:text-gray-200">
          <h1 class="text-2xl font-bold">Failed to load app</h1>
          <p>Please check your internet connection or refresh the page.</p>
        </div>
      `;
    }
  </script>
  <script type="text/javascript">
    // Utility functions
    const sanitizeInput = (input) => {
      return DOMPurify.sanitize(input, { USE_PROFILES: { html: false } });
    };

    const setCookie = (name, value, days) => {
      try {
        const expires = new Date();
        expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
        document.cookie = `${name}=${encodeURIComponent(JSON.stringify(value))};expires=${expires.toUTCString()};path=/;Secure;SameSite=Strict`;
      } catch (err) {
        console.error('Error setting cookie:', err);
      }
    };

    const getCookie = (name) => {
      try {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) {
          const cookieValue = parts.pop().split(';').shift();
          return JSON.parse(decodeURIComponent(cookieValue));
        }
        return null;
      } catch (err) {
        console.error('Error getting cookie:', err);
        return null;
      }
    };

    const setRecipesCookie = (recipes, days) => {
      try {
        const maxRecipesPerCookie = 3;
        const chunks = [];
        for (let i = 0; i < recipes.length; i += maxRecipesPerCookie) {
          chunks.push(recipes.slice(i, i + maxRecipesPerCookie));
        }
        for (let i = 0; i < 4; i++) {
          setCookie(`recipes_${i}`, '', -1);
        }
        chunks.forEach((chunk, index) => {
          setCookie(`recipes_${index}`, chunk, days);
        });
      } catch (err) {
        console.error('Error setting recipes cookie:', err);
      }
    };

    const getRecipesCookie = () => {
      try {
        const recipes = [];
        for (let i = 0; i < 4; i++) {
          const chunk = getCookie(`recipes_${i}`);
          if (chunk && Array.isArray(chunk)) {
            recipes.push(...chunk);
          }
        }
        return recipes.slice(0, 10);
      } catch (err) {
        console.error('Error getting recipes cookie:', err);
        return [];
      }
    };

    const normalizeIngredient = (ingredient) => {
      if (typeof ingredient === 'string') return ingredient;
      if (ingredient && typeof ingredient === 'object' && 'item' in ingredient) {
        return ingredient.amount ? `${ingredient.item} (${ingredient.amount})` : ingredient.item;
      }
      console.warn('Invalid ingredient format:', ingredient);
      return 'Unknown ingredient';
    };
  </script>
  <script type="text/babel" data-presets="react,typescript">
    const { useState, useEffect, useCallback, useMemo, useRef } = React;

    // Types
    const Recipe = {
      name: '',
      ingredients: [],
      instructions: [],
      nutritionalInfo: ''
    };

    const GenerationLimit = {
      count: 0,
      date: ''
    };

    // Error Boundary
    const ErrorBoundary = ({ children }) => {
      const [hasError, setHasError] = useState(false);
      const [error, setError] = useState(null);

      useEffect(() => {
        const errorHandler = (error) => {
          setHasError(true);
          setError(error.error);
        };
        window.addEventListener('error', errorHandler);
        return () => window.removeEventListener('error', errorHandler);
      }, []);

      if (hasError) {
        console.error('Render Error:', error);
        return (
          <div className="text-center text-gray-800 dark:text-gray-200">
            <h1 className="text-2xl font-bold">Something went wrong</h1>
            <p>Please refresh the page or check the console (F12) for details.</p>
          </div>
        );
      }
      return children;
    };

    // Recipe Form Component
    const RecipeForm = ({ ingredients, setIngredients, dietary, setDietary, cuisine, setCuisine, onGenerate, loading, generationsLeft }) => {
      const debouncedSetIngredients = useMemo(() => _.debounce((value) => setIngredients(sanitizeInput(value)), 300), []);

      return (
        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
          <div>
            <label className="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2" htmlFor="ingredients">
              Ingredients
            </label>
            <input
              id="ingredients"
              type="text"
              value={ingredients}
              onChange={(e) => debouncedSetIngredients(e.target.value)}
              placeholder="e.g., chicken, rice, broccoli"
              className="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300 bg-white dark:bg-gray-700 dark:text-gray-200"
              aria-required="true"
            />
          </div>
          <div>
            <label className="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2" htmlFor="dietary">
              Dietary Preference
            </label>
            <select
              id="dietary"
              value={dietary}
              onChange={(e) => setDietary(e.target.value)}
              className="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300 bg-white dark:bg-gray-700 dark:text-gray-200"
              aria-label="Dietary Preference"
            >
              <option value="none">No Preference</option>
              <option value="vegan">Vegan</option>
              <option value="vegetarian">Vegetarian</option>
              <option value="gluten-free">Gluten-Free</option>
              <option value="keto">Keto</option>
            </select>
          </div>
          <div>
            <label className="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2" htmlFor="cuisine">
              Cuisine Type
            </label>
            <select
              id="cuisine"
              value={cuisine}
              onChange={(e) => setCuisine(e.target.value)}
              className="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300 bg-white dark:bg-gray-700 dark:text-gray-200"
              aria-label="Cuisine Type"
            >
              <option value="none">Any Cuisine</option>
              <option value="Italian">Italian</option>
              <option value="Asian">Asian</option>
              <option value="Mexican">Mexican</option>
              <option value="Indian">Indian</option>
            </select>
          </div>
          <button
            onClick={onGenerate}
            disabled={loading || !ingredients.trim() || generationsLeft <= 0}
            className="col-span-1 md:col-span-3 bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 disabled:bg-gray-300 transition-all duration-300"
            aria-label="Generate Recipe"
          >
            {loading ? (
              <span className="flex items-center justify-center">
                <svg className="animate-spin h-5 w-5 mr-2 text-white" viewBox="0 0 24 24">
                  <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4" fill="none" />
                  <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8h8a8 8 0 01-8 8 8 8 0 01-8-8z" />
                </svg>
                Generating...
              </span>
            ) : (
              'Generate Recipe'
            )}
          </button>
        </div>
      );
    };

    // Recipe Display Component
    const RecipeDisplay = ({ recipe }) => {
      if (!recipe) return null;

      const handleSavePDF = () => {
        const element = document.getElementById('recipe-content');
        if (element) {
          html2pdf().from(element).set({ filename: `${recipe.name}.pdf` }).save();
        }
      };

      const handleShare = () => {
        const shareData = {
          title: recipe.name,
          text: `Check out this recipe: ${recipe.name}\nIngredients: ${recipe.ingredients.join(', ')}`,
          url: window.location.href,
        };
        navigator.share?.(shareData).catch((err) => console.error('Share failed:', err));
      };

      return (
        <div id="recipe-content" className="mt-8 p-6 recipe-card rounded-lg">
          <div className="flex justify-between items-center mb-4">
            <h2 className="text-2xl font-semibold text-gray-800 dark:text-gray-200">{recipe.name}</h2>
            <div>
              <button
                onClick={handleSavePDF}
                className="mr-2 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600"
                aria-label="Save as PDF"
              >
                Save PDF
              </button>
              {navigator.share && (
                <button
                  onClick={handleShare}
                  className="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
                  aria-label="Share Recipe"
                >
                  Share
                </button>
              )}
            </div>
          </div>
          <div className="mb-4">
            <h3 className="text-lg font-medium text-gray-700 dark:text-gray-200">Ingredients</h3>
            <ul className="list-disc pl-5 text-gray-600 dark:text-gray-300">
              {recipe.ingredients.map((item, index) => (
                <li key={index}>{item}</li>
              ))}
            </ul>
          </div>
          <div className="mb-4">
            <h3 className="text-lg font-medium text-gray-700 dark:text-gray-200">Instructions</h3>
            <ol className="list-decimal pl-5 text-gray-600 dark:text-gray-300">
              {recipe.instructions.map((step, index) => (
                <li key={index}>{step}</li>
              ))}
            </ol>
          </div>
          {recipe.nutritionalInfo && (
            <div>
              <h3 className="text-lg font-medium text-gray-700 dark:text-gray-200">Nutritional Info</h3>
              <p className="text-gray-600 dark:text-gray-300">{recipe.nutritionalInfo}</p>
            </div>
          )}
        </div>
      );
    };

    // Recipe History Component
    const RecipeHistory = ({ recipeHistory, expandedRecipeIndex, toggleRecipe, clearHistory, searchQuery, setSearchQuery }) => {
      const historyRef = useRef(null);
      const [isVisible, setIsVisible] = useState(false);

      useEffect(() => {
        const observer = new IntersectionObserver(
          ([entry]) => {
            if (entry.isIntersecting) {
              setIsVisible(true);
              observer.disconnect();
            }
          },
          { threshold: 0.1 }
        );
        if (historyRef.current) observer.observe(historyRef.current);
        return () => observer.disconnect();
      }, []);

      const filteredRecipes = useMemo(
        () => recipeHistory.filter((recipe) => recipe.name.toLowerCase().includes(searchQuery.toLowerCase())),
        [recipeHistory, searchQuery]
      );

      if (!isVisible) {
        return (
          <div ref={historyRef} className="mt-8">
            <div className="skeleton h-8 w-1/2 mb-4"></div>
            <div className="grid gap-4">
              {[...Array(3)].map((_, i) => (
                <div key={i} className="skeleton h-24 rounded-lg"></div>
              ))}
            </div>
          </div>
        );
      }

      return (
        <div ref={historyRef} className="mt-8">
          <div className="flex justify-between items-center mb-4">
            <h2 className="text-2xl font-semibold text-gray-800 dark:text-gray-200">Recipe History</h2>
            <div>
              <input
                type="text"
                value={searchQuery}
                onChange={(e) => setSearchQuery(sanitizeInput(e.target.value))}
                placeholder="Search recipes..."
                className="p-2 border border-gray-200 rounded-lg mr-2 dark:bg-gray-700 dark:text-gray-200"
                aria-label="Search recipes"
              />
              <button
                onClick={clearHistory}
                className="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600"
                aria-label="Clear History"
              >
                Clear History
              </button>
            </div>
          </div>
          <div className="grid gap-4">
            {filteredRecipes.map((recipe, index) => (
              <div
                key={index}
                className="p-4 recipe-card rounded-lg hover:shadow-md transition-shadow cursor-pointer"
                onClick={() => toggleRecipe(index)}
                role="button"
                tabIndex={0}
                onKeyDown={(e) => e.key === 'Enter' && toggleRecipe(index)}
              >
                <div className="flex justify-between items-center">
                  <h3 className="text-lg font-medium text-gray-700 dark:text-gray-200">{recipe.name}</h3>
                  <svg
                    className={`w-5 h-5 text-gray-600 dark:text-gray-300 transform transition-transform ${
                      expandedRecipeIndex === index ? 'rotate-180' : ''
                    }`}
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7" />
                  </svg>
                </div>
                {expandedRecipeIndex === index ? (
                  <div className="mt-4">
                    <div className="mb-4">
                      <h4 className="text-md font-medium text-gray-700 dark:text-gray-200">Ingredients</h4>
                      <ul className="list-disc pl-5 text-gray-600 dark:text-gray-300">
                        {recipe.ingredients.map((item, idx) => (
                          <li key={idx}>{item}</li>
                        ))}
                      </ul>
                    </div>
                    <div className="mb-4">
                      <h4 className="text-md font-medium text-gray-700 dark:text-gray-200">Instructions</h4>
                      <ol className="list-decimal pl-5 text-gray-600 dark:text-gray-300">
                        {recipe.instructions.map((step, idx) => (
                          <li key={idx}>{step}</li>
                        ))}
                      </ol>
                    </div>
                    {recipe.nutritionalInfo && (
                      <div>
                        <h4 className="text-md font-medium text-gray-700 dark:text-gray-200">Nutritional Info</h4>
                        <p className="text-gray-600 dark:text-gray-300">{recipe.nutritionalInfo}</p>
                      </div>
                    )}
                  </div>
                ) : (
                  <p className="text-gray-600 dark:text-gray-300 mt-2">
                    Ingredients: {recipe.ingredients.join(', ')}
                  </p>
                )}
              </div>
            ))}
          </div>
        </div>
      );
    };

    // Main App Component
    const App = () => {
      const [ingredients, setIngredients] = useState('');
      const [dietary, setDietary] = useState('none');
      const [cuisine, setCuisine] = useState('none');
      const [recipe, setRecipe] = useState(null);
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState(null);
      const [recipeHistory, setRecipeHistory] = useState([]);
      const [generationsLeft, setGenerationsLeft] = useState(3);
      const [expandedRecipeIndex, setExpandedRecipeIndex] = useState(null);
      const [searchQuery, setSearchQuery] = useState('');
      const [isDarkMode, setIsDarkMode] = useState(false);

      useEffect(() => {
        try {
          const savedRecipes = getRecipesCookie();
          setRecipeHistory(savedRecipes);

          const limitData = getCookie('generationLimit') || { count: 0, date: new Date().toDateString() };
          const today = new Date().toDateString();
          if (limitData.date !== today) {
            setCookie('generationLimit', { count: 0, date: today }, 1);
            setGenerationsLeft(3);
          } else {
            setGenerationsLeft(3 - limitData.count);
          }

          const darkMode = getCookie('darkMode') === 'true';
          setIsDarkMode(darkMode);
          if (darkMode) document.body.classList.add('dark');
        } catch (err) {
          setError('Error loading saved recipes.');
          console.error(err);
        }
      }, []);

      const toggleDarkMode = () => {
        const newDarkMode = !isDarkMode;
        setIsDarkMode(newDarkMode);
        setCookie('darkMode', newDarkMode, 30);
        document.body.classList.toggle('dark', newDarkMode);
      };

      const handleGenerateRecipe = useCallback(async () => {
        if (generationsLeft <= 0) {
          setError('Daily limit reached! Try again tomorrow.');
          return;
        }
        if (!ingredients.trim()) {
          setError('Please enter at least one ingredient.');
          return;
        }

        setLoading(true);
        setError(null);
        setRecipe(null);

        const prompt = `Generate a detailed recipe in JSON format with fields: name (string), ingredients (array of strings, each combining item and amount, e.g., "Chicken (200g)"), instructions (array of strings), nutritionalInfo (string). Use these ingredients: ${sanitizeInput(ingredients)}. Dietary preference: ${dietary === 'none' ? 'No restrictions' : dietary}. Cuisine type: ${cuisine === 'none' ? 'Any' : cuisine}. Return only the JSON object, without markdown or code block formatting.`;

        try {
          const response = await fetch('/api/gemini', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt }),
          });

          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`API error: ${response.statusText} - ${errorText}`);
          }
          const data = await response.json();
          let newRecipe;
          try {
            newRecipe = JSON.parse(data.recipe);
            if (!newRecipe.name || !Array.isArray(newRecipe.ingredients) || !Array.isArray(newRecipe.instructions)) {
              throw new Error('Incomplete recipe data');
            }
            newRecipe.ingredients = newRecipe.ingredients.map(normalizeIngredient);
          } catch (err) {
            console.error('Raw API response:', data.recipe);
            throw new Error('Invalid recipe format from API: ' + err.message);
          }

          const updatedHistory = [newRecipe, ...recipeHistory].slice(0, 10);
          setRecipesCookie(updatedHistory, 7);
          setRecipeHistory(updatedHistory);
          setRecipe(newRecipe);

          const limitData = getCookie('generationLimit') || { count: 0, date: new Date().toDateString() };
          const newCount = limitData.count + 1;
          setCookie('generationLimit', { count: newCount, date: new Date().toDateString() }, 1);
          setGenerationsLeft(3 - newCount);
        } catch (err) {
          setError(`Failed to generate recipe: ${err.message}. Please try again or contact support.`);
          console.error('API Error:', err);
        } finally {
          setLoading(false);
        }
      }, [ingredients, dietary, cuisine, generationsLeft, recipeHistory]);

      const clearHistory = useCallback(() => {
        if (window.confirm('Are you sure you want to clear your recipe history?')) {
          setRecipeHistory([]);
          for (let i = 0; i < 4; i++) {
            setCookie(`recipes_${i}`, '', -1);
          }
        }
      }, []);

      return (
        <ErrorBoundary>
          <div className="max-w-4xl w-full mx-auto recipe-card rounded-2xl shadow-lg p-8">
            <div className="flex justify-between items-center mb-6">
              <h1 className="text-4xl font-extrabold text-gray-800 dark:text-gray-200">AI Recipe Generator</h1>
              <button
                onClick={toggleDarkMode}
                className="p-2 bg-gray-200 dark:bg-gray-700 rounded-full"
                aria-label={isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode'}
              >
                {isDarkMode ? '☀️' : '🌙'}
              </button>
            </div>
            <p className="text-center text-gray-600 dark:text-gray-300 mb-6">
              Generations left today: {generationsLeft}
            </p>
            {loading && (
              <div className="w-full bg-gray-200 rounded-full h-2.5 mb-4">
                <div className="bg-blue-500 h-2.5 rounded-full animate-pulse" style={{ width: '75%' }}></div>
              </div>
            )}
            <RecipeForm
              ingredients={ingredients}
              setIngredients={setIngredients}
              dietary={dietary}
              setDietary={setDietary}
              cuisine={cuisine}
              setCuisine={setCuisine}
              onGenerate={handleGenerateRecipe}
              loading={loading}
              generationsLeft={generationsLeft}
            />
            {error && (
              <p className="text-red-600 text-center mt-4 bg-red-100 rounded-lg p-3">{error}</p>
            )}
            {loading && !recipe ? (
              <div className="mt-8 p-6 recipe-card rounded-lg">
                <div className="skeleton h-8 w-3/4 mb-4"></div>
                <div className="mb-4">
                  <div className="skeleton h-6 w-1/4 mb-2"></div>
                  <div className="skeleton h-4 w-full mb-1"></div>
                  <div className="skeleton h-4 w-3/4"></div>
                </div>
                <div className="mb-4">
                  <div className="skeleton h-6 w-1/4 mb-2"></div>
                  <div className="skeleton h-4 w-full mb-1"></div>
                  <div className="skeleton h-4 w-2/3"></div>
                </div>
              </div>
            ) : (
              <RecipeDisplay recipe={recipe} />
            )}
            {recipeHistory.length > 0 && (
              <RecipeHistory
                recipeHistory={recipeHistory}
                expandedRecipeIndex={expandedRecipeIndex}
                toggleRecipe={setExpandedRecipeIndex}
                clearHistory={clearHistory}
                searchQuery={searchQuery}
                setSearchQuery={setSearchQuery}
              />
            )}
          </div>
        </ErrorBoundary>
      );
    };

    try {
      const root = document.getElementById('root');
      if (!root) {
        console.error('Root element not found');
        document.body.innerHTML = `
          <div class="text-center text-gray-800 dark:text-gray-200">
            <h1 class="text-2xl font-bold">Failed to load app</h1>
            <p>Root element missing. Please refresh the page.</p>
          </div>
        `;
      } else {
        ReactDOM.render(<App />, root);
        console.log('App rendered successfully');
      }
    } catch (err) {
      console.error('Render Error:', err);
      document.getElementById('root').innerHTML = `
        <div class="text-center text-gray-800 dark:text-gray-200">
          <h1 class="text-2xl font-bold">Failed to load app</h1>
          <p>Please check the console (F12) for details or refresh the page.</p>
        </div>
      `;
    }
  </script>
</body>
</html>
